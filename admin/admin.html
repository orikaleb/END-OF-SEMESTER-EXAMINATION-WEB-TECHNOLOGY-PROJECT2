<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EventFlow</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-calendar-check"></i>
                <span>Event<span class="flow">Flow</span></span>
            </div>
            <nav class="admin-nav">
                <a href="#" class="active">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
                <a href="#events-section">
                    <i class="fas fa-calendar-plus"></i>
                    Manage Events
                </a>
                <a href="#users-section">
                    <i class="fas fa-users"></i>
                    Users
                </a>
                <a href="#settings-section">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
                <a href="../index.html" class="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <h1>Admin Dashboard</h1>
                <div class="admin-profile">
                    <span>Admin</span>
                    <img src="../images/admin-avatar.jpg" alt="Admin">
                </div>
            </div>

            <section id="events-section" class="admin-section">
                <div class="section-header">
                    <h2>Event Management</h2>
                    <button class="add-event-btn" id="addEventBtn">
                        <i class="fas fa-plus"></i> Add New Event
                    </button>
                </div>

                <!-- Add Event Modal -->
                <div class="modal" id="addEventModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Create New Event</h3>
                            <button class="close-btn">&times;</button>
                        </div>
                        <form id="addEventForm" class="event-form">
                            <div class="form-group">
                                <label for="eventTitle">Event Title</label>
                                <input type="text" id="eventTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="eventCategory">Category</label>
                                <select id="eventCategory" required>
                                    <option value="academic">Academic</option>
                                    <option value="cultural">Cultural</option>
                                    <option value="sports">Sports</option>
                                    <option value="technical">Technical</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="eventDate">Date</label>
                                    <input type="date" id="eventDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="eventTime">Time</label>
                                    <input type="time" id="eventTime" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="eventLocation">Location</label>
                                <input type="text" id="eventLocation" required>
                            </div>
                            <div class="form-group">
                                <label for="eventImage">Image URL</label>
                                <input type="url" id="eventImage" required>
                            </div>
                            <div class="form-group">
                                <label for="eventDescription">Description</label>
                                <textarea id="eventDescription" rows="4" required></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="cancel-btn">Cancel</button>
                                <button type="submit" class="submit-btn">Create Event</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="events-list" id="adminEventsList">
                    <!-- Events will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script src="../js/adminEvents.js"></script>
</body>
</html>
