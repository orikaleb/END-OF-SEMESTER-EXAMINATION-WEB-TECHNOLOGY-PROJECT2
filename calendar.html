<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - EventFlow</title>
    <link rel="stylesheet" href="css/cal.css">
</head>
<body>
    <header class="header">
        <h1>Event Calendar</h1>
        <nav class="nav">
            <a href="calendar.html" class="active">Calendar</a>
            <a href="upcoming.html">Upcoming</a>
            <a href="user.html">Profile</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <section class="section">
        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h2 id="currentMonth">March 2024</h2>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-grid">
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                    <div class="day other-month">25</div>
                    <div class="day other-month">26</div>
                    <div class="day other-month">27</div>
                    <div class="day other-month">28</div>
                    <div class="day other-month">29</div>
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                    <div class="day">11</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day has-event">
                        <span class="date">15</span>
                        <div class="event-name">Team Meeting</div>
                    </div>
                    <div class="day">16</div>
                    <div class="day">17</div>
                    <div class="day">18</div>
                    <div class="day">19</div>
                    <div class="day has-event">
                        <span class="date">20</span>
                        <div class="event-name">Project Deadline</div>
                    </div>
                    <div class="day">21</div>
                    <div class="day has-event">
                        <span class="date">22</span>
                        <div class="event-name">Cultural Night</div>
                    </div>
                    <div class="day">23</div>
                    <div class="day">24</div>
                    <div class="day has-event">
                        <span class="date">25</span>
                        <div class="event-name">Training Workshop</div>
                    </div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day has-event">
                        <span class="date">30</span>
                        <div class="event-name">Team Building</div>
                    </div>
                    <div class="day">31</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
